<body>
<div id="check_register"><div class="container-box"><div class="safe-img"><img src="./上海科技大学_files/title.png"></div> <div class="weui-cells weui-cells_form from-box" style="background: transparent;"><div class="weui-cell"><div class="weui-cell__hd"><label class="weui-label">单位名称 Company<span class="red">*</span></label></div> <div class="weui-cell__bd "><a href="javascript:;" style="overflow: hidden;"><input type="text" placeholder="请输入您所在单位" class="weui-input"></a></div></div> <div class="weui-cell"><div class="weui-cell__hd"><label class="weui-label">姓名 Name <span class="red">*</span></label></div> <div class="weui-cell__bd"><a href="javascript:;" id="tipname" style="overflow: hidden;"><input type="text" placeholder="请输入进校人员姓名" class="weui-input"></a></div></div> <div class="weui-cell"><div class="weui-cell__hd"><label class="weui-label">手机号 Mobile Number<span class="red">*</span></label></div> <div class="weui-cell__bd"><input type="tel" maxlength="11" minlength="11" placeholder="请输入进校人员手机号" class="weui-input"></div></div> <div class="weui-cell"><div class="weui-cell__hd"><label class="weui-label">车牌号码 License Plate Number</label></div> <div class="weui-cell__bd"><input type="text" placeholder="请输入进校车辆车牌号码" class="weui-input"></div></div> <div class="tip-font">※&nbsp;若无车辆或校内车辆已录入识牌系统的可不填，格式：沪A66666</div></div> <div class="safe-operation-box"><div class="weui-flex"><div class="weui-flex__item"><a href="javascript:;" id="tijiao_from" class="weui-btn btn-mainbg">提交</a></div></div></div> <div class="company-name"><img src="./上海科技大学_files/keda.png"></div></div></div>

<script type="text/javascript">
(function($) {
//	localStorage.kachu_empid="";
	
//	console.log();
	$(function() {
		
		var vm = new Vue({
			el: "#check_register",
			data: {
				company_name: '上海科技大学',
				user_name: '宗骏',
				user_tel: '13917308295',
				car_number: '',
				scrollTop: 0
			},
			watch:{
	        },
			methods:{
				saveForm: function() {
					var that = this;
					//checkForm
					if (!that.company_name) {
						$.toast("请选择您的单位名称", "text");
						return;
					}
					if (!that.user_name) {
						$.toast("请输入您的姓名", "text");
						return;
					}
					if (!that.user_tel || that.user_tel.length != 11) {
						$.toast("请输入正确手机号", "text");
						return;
					}
					

					$.confirm({
						title:"",
						text:"<div class='text-center'>"
							  +"<div style='margin-top:40px;margin-bottom:40px;font-size:20px; color:#333'>是否确认提交？</div> "
							  +"</div> ",
						onOK: function () {
            				$.ajax({
        						url:"/returnwork/doRegister",
        						type: "post",
        						data: {
        							company_name: that.company_name,
        							user_name: that.user_name,
        							user_tel: that.user_tel,
        							car_number: that.car_number,
        						},
        						success: function(data) {
								var company_name=data.company_name
								var user_name=data.user_name
								var user_tel=data.user_tel
								var user_date=data.user_date
								var car_number=data.car_number
								var userId=data.userId
								window.location.href="/success.html?userId="+userId+"&user_name=" + user_name+"&company_name=" + company_name+"&user_tel=" + user_tel+"&user_date=" + user_date+"&car_number=" + car_number;
        						}
        					});
						   
						},
						onCancel: function () {
  						}
						
					})
				},
//===========================================
		      focus() {
		        this.scrollTop = document.scrollingElement.scrollTop;
		      },
		      
		      blur() {
		        document.scrollingElement.scrollTo(0, this.scrollTop);
		      }
//===========================================

			},
			
		});

	});
	
	
})(jQuery)
</script>
